<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 - WebStorage 3</title>
    </head>
    <body>
        <!--function-->
        <p><button onclick="clickCounter()">Click me!</button></p>

        <!--get the result-->
        <div id="result"></div>

        <p>Click the button to see the counter increase.</p>
        <p>Close the browser tab (or window), and try again,
            and the counter is reset.
        </p>

        <!--function of clickCounter()-->
        <script>
            function clickCounter() {
                if (typeof(Storage) !== "undefined") {
                    if (sessionStorage.clickcount) {
                        sessionStorage.clickcount = 
                        Number(sessionStorage.clickcount) + 1;
                    } else {
                        sessionStorage.clickcount = 1;
                    }
                    document.getElementById("result").innerHTML =
                    "You have clicked the button " + sessionStorage.clickcount + " time(s)."
                } else {
                    document.getElementById("result").innerHTML =
                    "Sorry, your browser does not support Web Storage...";
                }
            }
        </script>
    </body>
</html>
