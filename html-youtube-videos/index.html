<!DOCTYPE html>
<html>
    <head>
        <title>HTML Youtube</title>
    </head>
    <body>
        <!--example of playing a YouTube Video in HTML-->
        <iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY" ></iframe>

        <!--example of YouTube Autoplay & Mute-->
        <iframe width="420" height="315"
        src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1">
        </iframe>

        <!--example of YouTube Loop-->
        <!--add loop=0 means the video will play once or loop=1 means the video will loop or forever-->
        <iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY?playlist=tgbNymZ7vqY&loop=0"></iframe>
        
        <!--example of YouTube Controls-->
        <iframe width="420" height="315"
        src="https://www.youtube.com/embed/tgbNymZ7vqY?controls=0">
        </iframe>
    </body>
</html>
