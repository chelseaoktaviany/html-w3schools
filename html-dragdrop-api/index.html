<!DOCTYPE html>
<html>
    <head>
        <style>
            #box1{
                width: 200px;
                height: 200px;
                padding: 10px;
                border: 1px solid #aaaaaa;
            }
        </style>
        <script>
            function allowDrop(event){
                event.preventDefault();
            }
            function drag(event){
                event.dataTransfer.setData("image/jpg", event.target.id);
            }
            function drop(event){
                event.preventDefault();
                var data = event.dataTransfer.getData("image/jpg");
                event.target.appendChild(document.getElementById(data));
            }
        </script>
        <title>HTML drag&drop API</title>
    </head>
    <body>
        <p>Drag the image called verne the turtle into the square:</p>
        <div id="box1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <br/>
        <img id="drag1" src="HUH.jpg" draggable="true" ondragstart="drag(event)" width="200" height="200"/>
    </body>
</html>
