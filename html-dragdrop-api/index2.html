<!DOCTYPE HTML>
<html>
    <head>
        <style>
            #div1, #div2{
                float: left;
                width: 200px;
                height: 200px;
                margin: 10px;
                padding: 10px;
                border: 1px solid black;
            }
        </style>
        <script>
            function allowDrop(event){
                event.preventDefault();
            }
            function drag(event){
                event.dataTransfer.setData("image/jpg", event.target.id);
            }
            function drop(event){
                event.preventDefault();
                var data = event.dataTransfer.getData("image/jpg");
                event.target.appendChild(document.getElementById(data));
            }
        </script>
        <title>HTML Drag&Drop API 2</title>
    </head>
    <body>
        <h2>Drag and Drop Pt. 2</h2>
        <p>Drag the image back and forth between the two div elements</p>

        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="HUH.jpg" draggable="true" ondragstart="drag(event)" id="drag1" width="200" height="200" alt="Verne the Turtle">
        </div>
        <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </body>
</html>
